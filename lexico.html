<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise Léxica (Java)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: cornflowerblue;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00628f;
    }

    .output {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .output-section {
      width: 48%;
      margin-right: 20px;
    }

    .output-section:last-child {
      margin-right: 0;
    }

    .output pre {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
    }

    .token {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .keyword {
      color: #d63384;
    }

    .symbol {
      color: #007bff;
    }

    .identifier {
      color: #6f42c1;
    }

    .literal {
      color: #fd7e14;
    }

    .caixatexto {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análise Léxica (Java)</h1>
    <div class="caixatexto">
      <textarea id="javaInput" placeholder="Código Java..."></textarea>
    </div>
    <button onclick="tokenizeJavaCode()">Analisar</button>

    <div class="output" id="output">
      <div class="output-section">
        <h2>Tokens</h2>
        <div id="tokenList"></div>
      </div>
      <div class="output-section">
        <h2>Símbolos</h2>
        <div id="symbolList"></div>
      </div>
    </div>
  </div>

  <script>
const listaDeTokens = [
    ['KEYWORD', '\\b(?:class|public|private|protected|static|void|int|float|if|else|for|while|return)\\b'],
    ['ID', '[A-Za-z_]\\w*'],
    ['NUMBER', '\\d+(\\.\\d*)?'],
    ['STRING', '\\".*?\\"'],
    ['ASSIGN', '='],
    ['OP', '[+\\-*/%]'],
    ['COMPARISON', '>=|<=|!=|==|>|<'],
    ['DOT', '\\.'],
    ['NEWLINE', '\\n'],
    ['SKIP', '[ \\t\\r]+'],
    ['BLOCK', '[{}\\[\\]()]+'],
    ['END', ';'],
    ['COMMA', ','],
    ['MISMATCH', '.']
];

const tokenRe = new RegExp(listaDeTokens.map(pair => `(?<${pair[0]}>${pair[1]})`).join('|'), 'g');

function tokenizeJavaCode() {
    const code = document.getElementById("javaInput").value;
    const tokens = [];
    
    symbolTable = {};
    symbolCount = 1;
    
    let match;
    while ((match = tokenRe.exec(code)) !== null) {
        const kind = Object.keys(match.groups).find(k => match.groups[k] !== undefined);
        let value = match[0];
        let displayKind = kind;

        if (kind === 'NUMBER') {
            value = parseFloat(value);
        } else if (kind === 'ID' && ['class', 'public', 'private', 'protected', 'static', 'void', 'int', 'float', 'if', 'else', 'for', 'while', 'return'].includes(value)) {
            displayKind = 'KEYWORD';
        } else if (kind === 'STRING') {
            value = value.slice(1, -1);
        } else if (kind === 'NEWLINE' || kind === 'SKIP') {
            continue;
        } else if (kind === 'MISMATCH') {
            console.error(`Token invalido: ${value}`);
            alert(`Token invalido encontrado: ${value}`);
            throw new Error(`Token invalido: ${value}`);
        }

        if (kind === 'ID') {
            if (!symbolTable[value]) {
                symbolTable[value] = symbolCount++;
            }
            displayKind = `ID ${symbolTable[value]}`;
        }

        tokens.push({ kind: displayKind, value });
    }
    
    console.log("Quantidade de tokens gerados:", tokens);
    displayTokens(tokens);
    displaySymbols();
}



function displayTokens(tokens) {
    const tokenList = document.getElementById("tokenList");
    tokenList.innerHTML = '';
    tokens.forEach(token => {
        const tokenElement = document.createElement('div');
        tokenElement.className = 'token';
        tokenElement.textContent = `Tipo: ${token.kind}, Valor: ${token.value}`;
        tokenList.appendChild(tokenElement);
    });
}

function displaySymbols() {
    const symbolList = document.getElementById("symbolList");
    symbolList.innerHTML = '';
    
    Object.entries(symbolTable).forEach(([id, number]) => {
        const symbolElement = document.createElement('div');
        symbolElement.className = 'token';
        symbolElement.textContent = `ID ${number} = ${id}`;
        symbolList.appendChild(symbolElement);
    });
}
  </script>
</body>
</html>
